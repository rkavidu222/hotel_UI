<section id="amenities" class="py-20 bg-white w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-serif font-bold text-gray-900 sm:text-4xl">
        Hotel Amenities
      </h2>
      <div class="mt-2 w-24 h-1 bg-blue-600 mx-auto"></div>
      <p class="mt-4 text-xl text-gray-600">
        Enjoy our wide range of services and facilities
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let amenity of amenities" class="p-6 border border-gray-200 rounded-lg hover:shadow-lg transition-shadow duration-300">
        <div class="flex items-center mb-4">

          <h3 class="ml-3 text-xl font-bold text-gray-900">
            {{ amenity.title }}
          </h3>
        </div>
        <p class="text-gray-600">{{ amenity.description }}</p>
      </div>
    </div>
  </div>
</section>
